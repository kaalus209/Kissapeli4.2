<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cat Game</title>
    <style>
        canvas { background: #cceeff; display: block; margin: 0 auto; }
        #controls { text-align: center; margin-top: 10px; }
        button { font-size: 18px; margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="controls">
        <button id="leftBtn">←</button>
        <button id="jumpLowBtn">Low Jump</button>
        <button id="jumpMedBtn">Medium Jump</button>
        <button id="jumpHighBtn">High Jump</button>
        <button id="rightBtn">→</button>
    </div>
    <script src="game_v7.js"></script>
</body>
</html>
